<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!--Por padrão o iframe tem 300x150-->

    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400" > <a href="https://www.cursoemvideo.com" target="_blank"> cursoemvideo</a></iframe> para aprender!</p>

    <p>O site do <iframe src="https://www.google.com.br/" frameborder="0"></iframe> também é legal pena que não funciona!</p>

    <p>Repositório do Ganabara <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500"> <a href="https://gustavoguanabara.github.io/" target="_blank">
         Github</a></iframe> também é legal!</p>
</body>
</html>
